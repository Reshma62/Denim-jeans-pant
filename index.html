<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Denim - Jeans pant</title>
    <link rel="shortcut icon" href="assets/logo.png" type="image/x-icon" />
    <!-- font awosome -->
    <script
      src="https://kit.fontawesome.com/b4f943ee80.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles/styles.css" />
  </head>
  <body>
    <header class="header">
      <div class="banner_container">
        <div class="logo">
          <img src="assets/logo1.png" alt="" />
        </div>
        <section class="banner">
          <div class="banner_details">
            <p class="banner_subheading">পুরুষ এবং মহিলাদের জন্য ডেনিম জিন্স</p>
            <h1 class="banner_heading">
              স্টাইলিশ ন্যারো ফিটিং সেমি স্টিচড ডেনিম জিন্স প্যান্ট.
            </h1>
            <p class="banner_total_prices">সর্বমোট মূল্য:</p>
            <h5 class="banner_total">
              <span class="banner_discouts">৳ 750.00</span
              ><span class="banner_price">৳ 550.00</span>
            </h5>
            <button class="btn">
              অর্ডার করুন
              <i class="fa-solid fa-arrow-right-long arrow_right"></i>
            </button>
            <p class="banner_delivery">
              ঢাকার বাহিরে থেকে অর্ডার করতে চাইলে ১৫০ টাকা অগ্রিম ডেলিভারি
              পরিশোধ করুন
            </p>
          </div>
          <div class="banner_img">
            <div class="banner_img_animation">
              <img src="assets/bannerimg.png" alt="" />
              <div class="banner_jeans">
                <span class="circel_animation"></span>
              </div>
            </div>
            <div class="btns">
              <p class="btn_number">
                <img src="assets/call.png" alt="" /> 01894844452
              </p>
              <button class="btn_call">সরাসরি কিনতে ফোন করুন</button>
            </div>
          </div>
        </section>
      </div>
    </header>
    <main></main>
    <footer></footer>
  </body>
</html>
